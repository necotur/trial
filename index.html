<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLB Model Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  </head>
  <body>
    <h1>GLB Model Viewer</h1>
    
    <!-- Basic GLB Model Viewer -->
    <model-viewer 
      src="untitled l4 .glb" <!-- Replace with your GLB model file -->
      alt="A 3D model of an object"
      ar
      auto-rotate
      camera-controls
      shadow-intensity="1"
      environment-image="neutral"
      exposure="1.0"
      style="width: 100%; height: 500px;">
    </model-viewer>
    
  </body>
</html>
